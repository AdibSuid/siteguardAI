version: '3.8'

services:
  # Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siteguard-streamlit
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: streamlit run app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - siteguard-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siteguard-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - siteguard-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: siteguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - siteguard-network

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: siteguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - siteguard-network

networks:
  siteguard-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data: